<section data-ng-controller="InviteController" class="indexpage">
	<div class="site-overlay"></div>

	<!-- Header -->
	<div class="container-fluid header" data-ng-include="'/modules/core/views/header.client.view.html'">
	</div>

	<div class="container contant">
		<div data-ng-show="authentication.user">
			<div class="row">
				<div class="head" style="margin-top:15px;"></div>
				<div class="col-md9 basic">
					<div class="thumbnail">
			      		<img src="{{event.logo || nologo}}" alt="...">
				     	<div class="caption">
				        	<h3>{{event.name || noName}}</h3>
				        	<p>{{event.description || noDesc}}</p>
				        	<p ng-if="event"><a href="#" class="btn btn-primary" role="button">More Info</a> <a href="#" class="btn btn-default" role="button">Change event</a></p>
				      	</div>
				    </div>
					<!-- div class="header_section" style="background:url({{event.logo}}) no-repeat;">
						<h1>{{event.name}}</h1>
					</div -->
					<div class="col-md-3"></div>
					<div class="col-md-6">
						<div class="cols">
							<div class="list-group" id="hacker-list">
								<h4><input class="search" placeholder="Search your friend"/>
								Total friends invited: <span class="badge" ng-bind="num"></span>
								</h4>
								<a href="/#!/hotels" type="button" class="btn btn-md btn-success">Get your hotel</a>
								<hr>
  								<a id="{{friend.id}}" href="" class="list-group-item" ng-repeat="friend in friends" on-finish-render="prepareList();" ng-click="invite({{friend}});">
    								<h4 class="list-group-item-heading"><img class="thumbnail" alt src='{{friend.picture}}'> {{friend.name}}</h4>
    								<p ng-if="!friend.invited" class="list-group-item-text">Touch for invite</p>
    								<p ng-if="friend.invited" class="list-group-item-text">Invited</p>
  								</a>
							</div>
						</div>
					</div>
					<div class="col-md-3"></div>
				</div>
			</div>
			<div class="row">
				<div class="col-md9 basic">
				</div>
			</div>
		</div>

		<div class="row" data-ng-show="!authentication.user">
			<div class="col-md9 basic">
				<div class="head"></div>
				<section class="row ng-scope" data-ng-controller="AuthenticationController">
					<h3 class="col-md-12 text-center">Sign in using your social accounts</h3>
					<div class="col-md-12 text-center">
						<a href="/auth/facebook" class="undecorated-link">
							<img src="/modules/users/img/buttons/facebook.png">
						</a>
						<a href="/auth/twitter" class="undecorated-link">
							<img src="/modules/users/img/buttons/twitter.png">
						</a>
						<a href="/auth/google" class="undecorated-link">
							<img src="/modules/users/img/buttons/google.png">
						</a>
						<a href="/auth/linkedin" class="undecorated-link">
							<img src="/modules/users/img/buttons/linkedin.png">
						</a>
						<a href="/auth/github" class="undecorated-link">
							<img src="/modules/users/img/buttons/github.png">
						</a>
					</div>
				</section>
				<div class="alert alert-danger" role="alert">Please log with your social account</div>
			</div>
		</div>
	</div>

	<!-- Footer menu 
	<div class="container-fluid menu mobile" data-ng-include="'/modules/core/views/footer.client.view.html'">
	</div> -->
</section>
